<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1555066931-4365d14bab8c') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .menu {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 2em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 15px;
            font-size: 18px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Desarrollo de Software - Josué Jácome</h1>
        <a href="deberes.html" class="btn">Deberes</a>
        <a href="actividades.html" class="btn">Actividades</a>
    </div>
</body>
</html>
